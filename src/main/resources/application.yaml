server:
  port: 8084
spring:
  datasource:
    url: jdbc:h2:mem:analytics
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    com.example.analytics: DEBUG


transaction.service.url: ${TRANSACTION_SERVICE_URL}
bill.service.url: ${BILL_SERVICE_URL}
budget.service.url:${BUDGET_SERVICE_URL}